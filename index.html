<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Otaku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Salut, je suis sacko 👋</h1>
        <p>Développeur en herbe & futur pro du déploiement</p>
    </header>

    <div class="image-container">
        <img src="https://i.ibb.co/GQLHGCgf/Video-Capture-20250109-200954.jpg" alt="Mon image" width="300">
    </div>

    <section id="about">
        <h2>À propos de moi</h2>
        <p>J'apprends à coder et à déployer des sites directement depuis mon téléphone ! C'est puissant.</p>
    </section>

    <section id="contact">
        <h2>Contacte-moi !</h2>
        <p>Tu peux me trouver sur GitHub : <strong>sacko29</strong></p>
        <br>
        
        <!-- BOUTON MODE FIESTA -->
        <button class="fun-btn" onclick="changeBackground()">🎨 Mode Fiesta !</button>
        
        <!-- LECTEUR MUSIQUE -->
        <div class="music-player">
            <button onclick="toggleMusic()">🎵 Play/Pause</button>
            <audio id="bgMusic" loop>
                <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5be5f202a2.mp3?filename=epic-hip-hop-15718.mp3" type="audio/mpeg">
            </audio>
        </div>
        
        <!-- SLIDER GALERIE -->
        <div class="gallery">
            <img src="https://i.ibb.co/GQLHGCgf/Video-Capture-20250109-200954.jpg" alt="Ton Image">
            <img src="https://i.ibb.co/7QZ5K1V/denji-chainsaw-man.gif" alt="Image Otaku" style="display:none;">
        </div>
        <button onclick="changeImage()">🔄 Change Image</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
