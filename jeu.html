<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Demon Slayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(to bottom, #0c1445, #1a1a2e);
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #ff9e1b;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 158, 27, 0.7);
            background: linear-gradient(to right, #ff9e1b, #ff3434);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h2 {
            color: #8be9fd;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        /* √âcran de s√©lection */
        #difficulty-selection, #team-selection {
            background: rgba(30, 30, 46, 0.8);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid #ff79c6;
        }
        
        .difficulty-levels, .teams {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .difficulty-btn, .team-btn {
            background: rgba(40, 42, 54, 0.8);
            border: 2px solid;
            border-radius: 10px;
            padding: 15px;
            min-width: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .difficulty-btn:hover, .team-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .difficulty-btn {
            border-color: #50fa7b;
        }
        
        .difficulty-btn:hover {
            background: rgba(80, 250, 123, 0.2);
        }
        
        #team-muzan {
            border-color: #ff5555;
        }
        
        #team-muzan:hover {
            background: rgba(255, 85, 85, 0.2);
        }
        
        #team-rengoku {
            border-color: #ffb86c;
        }
        
        #team-rengoku:hover {
            background: rgba(255, 184, 108, 0.2);
        }
        
        .team-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        /* Plateau de jeu */
        #game {
            display: none;
            background: rgba(30, 30, 46, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid #50fa7b;
            margin-bottom: 20px;
            position: relative;
        }
        
        #game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #current-team {
            font-size: 1.5rem;
            color: #f1fa8c;
        }
        
        #move-counter {
            font-size: 1rem;
            color: #8be9fd;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 0 auto;
            max-width: 350px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: rgba(40, 42, 54, 0.9);
            border: 2px solid #6272a4;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cell:hover {
            background: rgba(56, 58, 89, 0.9);
            transform: scale(1.05);
        }
        
        .cell.x {
            background: rgba(255, 85, 85, 0.15);
        }
        
        .cell.o {
            background: rgba(255, 184, 108, 0.15);
        }
        
        .cell-number {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 10px;
            color: #6272a4;
        }
        
        /* Contr√¥les du jeu */
        #game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        .control-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        
        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(236, 72, 153, 0.6);
        }
        
        #home-btn {
            background: linear-gradient(135deg, #6272a4, #44475a);
        }
        
        /* Message de fin de jeu */
        #game-result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .win {
            background: rgba(80, 250, 123, 0.2);
            color: #50fa7b;
            border: 1px solid #50fa7b;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .difficulty-levels, .teams {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .difficulty-btn, .team-btn {
                width: 100%;
                max-width: 200px;
            }
            
            .board {
                max-width: 300px;
            }
            
            .cell {
                font-size: 35px;
            }
            
            #game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demon Slayer Tic Tac Toe</h1>
        <h2>Choisis la difficult√© et ton camp!</h2>
        
        <!-- S√©lection de difficult√© -->
        <div id="difficulty-selection">
            <h3>Choisis le niveau de difficult√©</h3>
            <div class="difficulty-levels">
                <div class="difficulty-btn" data-difficulty="1">Niveau 1<br>Facile</div>
                <div class="difficulty-btn" data-difficulty="2">Niveau 2<br>D√©butant</div>
                <div class="difficulty-btn" data-difficulty="3">Niveau 3<br>Moyen</div>
                <div class="difficulty-btn" data-difficulty="4">Niveau 4<br>Difficile</div>
                <div class="difficulty-btn" data-difficulty="5">Niveau 5<br>D√©moniaque</div>
            </div>
        </div>
        
        <!-- S√©lection d'√©quipe -->
        <div id="team-selection" style="display: none;">
            <h3>Choisis ton √©quipe</h3>
            <div class="teams">
                <div class="team-btn" id="team-muzan">
                    <div class="team-icon">üëπ</div>
                    <div>Team Muzan</div>
                </div>
                <div class="team-btn" id="team-rengoku">
                    <div class="team-icon">üî•</div>
                    <div>Team Rengoku</div>
                </div>
            </div>
        </div>
        
        <!-- Jeu -->
        <div id="game">
            <div id="game-info">
                <div id="current-team">Tour de: Team Muzan</div>
                <div id="move-counter">Mouvement: 0</div>
            </div>
            
            <div class="board" id="board">
                <div class="cell" data-cell-index="0"><span class="cell-number">1</span></div>
                <div class="cell" data-cell-index="1"><span class="cell-number">2</span></div>
                <div class="cell" data-cell-index="2"><span class="cell-number">3</span></div>
                <div class="cell" data-cell-index="3"><span class="cell-number">4</span></div>
                <div class="cell" data-cell-index="4"><span class="cell-number">5</span></div>
                <div class="cell" data-cell-index="5"><span class="cell-number">6</span></div>
                <div class="cell" data-cell-index="6"><span class="cell-number">7</span></div>
                <div class="cell" data-cell-index="7"><span class="cell-number">8</span></div>
                <div class="cell" data-cell-index="8"><span class="cell-number">9</span></div>
            </div>
            
            <div id="game-result"></div>
            
            <div id="game-controls">
                <button class="control-btn" id="restart-btn">Rejouer</button>
                <button class="control-btn" id="home-btn">Retour √† l'accueil</button>
            </div>
        </div>
    </div>

    <script>
        // √âl√©ments DOM
        const difficultySelection = document.getElementById('difficulty-selection');
        const teamSelection = document.getElementById('team-selection');
        const gameContainer = document.getElementById('game');
        const currentTeamDisplay = document.getElementById('current-team');
        const moveCounterDisplay = document.getElementById('move-counter');
        const gameResult = document.getElementById('game-result');
        const cells = document.querySelectorAll('.cell');
        const restartBtn = document.getElementById('restart-btn');
        const homeBtn = document.getElementById('home-btn');
        const teamMuzanBtn = document.getElementById('team-muzan');
        const teamRengokuBtn = document.getElementById('team-rengoku');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        
        // Variables du jeu
        let currentPlayer = 'X';
        let playerTeam = '';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let moveHistory = [];
        let moveCount = 0;
        let gameActive = false;
        let difficultyLevel = 1;
        
        // Combinaisons gagnantes
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Lignes
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Colonnes
            [0, 4, 8], [2, 4, 6]             // Diagonales
        ];
        
        // Choisir la difficult√©
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyLevel = parseInt(btn.getAttribute('data-difficulty'));
                difficultySelection.style.display = 'none';
                teamSelection.style.display = 'block';
            });
        });
        
        // Choisir une √©quipe
        teamMuzanBtn.addEventListener('click', () => {
            selectTeam('muzan');
        });
        
        teamRengokuBtn.addEventListener('click', () => {
            selectTeam('rengoku');
        });
        
        function selectTeam(team) {
            playerTeam = team;
            teamSelection.style.display = 'none';
            gameContainer.style.display = 'block';
            currentTeamDisplay.textContent = `Tour de: Team ${team.charAt(0).toUpperCase() + team.slice(1)}`;
            gameActive = true;
            updateMoveCounter();
            
            // Si le joueur choisit Rengoku, l'IA (Muzan) joue en premier
            if (team === 'rengoku') {
                setTimeout(() => makeAIMove(), 500);
            }
        }
        
        // G√©rer les clics sur les cellules
        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const cellIndex = parseInt(cell.getAttribute('data-cell-index'));
                
                if (gameBoard[cellIndex] !== '' || !gameActive || currentPlayer === 'O') {
                    return;
                }
                
                makeMove(cellIndex);
                
                // V√©rifier si la partie est termin√©e
                if (gameActive && currentPlayer === 'O') {
                    setTimeout(() => makeAIMove(), 500);
                }
            });
        });
        
        function makeMove(cellIndex) {
            gameBoard[cellIndex] = currentPlayer;
            moveHistory.push(cellIndex);
            moveCount++;
            
            // Mettre √† jour l'affichage
            cells[cellIndex].textContent = currentPlayer === 'X' ? 'üëπ' : 'üî•';
            cells[cellIndex].classList.add(currentPlayer.toLowerCase());
            updateMoveCounter();
            
            // V√©rifier victoire
            if (checkWin()) {
                endGame(false);
            } else {
                // Changer de joueur
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateCurrentPlayerDisplay();
            }
        }
        
        function makeAIMove() {
            if (!gameActive || currentPlayer !== 'O') return;
            
            let move;
            
            // Strat√©gie en fonction de la difficult√©
            switch(difficultyLevel) {
                case 1: // Facile - Mouvement al√©atoire
                    move = getRandomMove();
                    break;
                case 2: // D√©butant - Essaye de gagner ou mouvement al√©atoire
                    move = getWinningMove() || getRandomMove();
                    break;
                case 3: // Moyen - Essaye de gagner, de bloquer, ou mouvement al√©atoire
                    move = getWinningMove() || getBlockingMove() || getRandomMove();
                    break;
                case 4: // Difficile - Strat√©gie avanc√©e
                    move = getWinningMove() || getBlockingMove() || getStrategicMove() || getRandomMove();
                    break;
                case 5: // D√©moniaque - Optimal
                    move = getBestMove();
                    break;
                default:
                    move = getRandomMove();
            }
            
            if (move !== null) {
                makeMove(move);
            }
        }
        
        function getRandomMove() {
            const emptyCells = gameBoard
                .map((value, index) => value === '' ? index : null)
                .filter(index => index !== null);
            
            if (emptyCells.length > 0) {
                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                return emptyCells[randomIndex];
            }
            return null;
        }
        
        function getWinningMove() {
            return findStrategicMove('O'); // Trouver un coup gagnant pour l'IA
        }
        
        function getBlockingMove() {
            return findStrategicMove('X'); // Bloquer un coup gagnant du joueur
        }
        
        function findStrategicMove(player) {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                const cells = [gameBoard[a], gameBoard[b], gameBoard[c]];
                
                // Compter les cellules occup√©es par le joueur et les cellules vides
                const playerCount = cells.filter(cell => cell === player).length;
                const emptyCount = cells.filter(cell => cell === '').length;
                
                // Si le joueur a 2 cellules et qu'il en reste une vide, c'est un coup gagnant/√† bloquer
                if (playerCount === 2 && emptyCount === 1) {
                    if (gameBoard[a] === '') return a;
                    if (gameBoard[b] === '') return b;
                    if (gameBoard[c] === '') return c;
                }
            }
            return null;
        }
        
        function getStrategicMove() {
            // Priorit√© au centre
            if (gameBoard[4] === '') return 4;
            
            // Priorit√© aux coins
            const corners = [0, 2, 6, 8];
            const emptyCorners = corners.filter(index => gameBoard[index] === '');
            if (emptyCorners.length > 0) {
                return emptyCorners[Math.floor(Math.random() * emptyCorners.length)];
            }
            
            // Sinon, mouvement al√©atoire
            return null;
        }
        
        function getBestMove() {
            // Impl√©mentation simplifi√©e de l'algorithme minimax
            // Pour la difficult√© maximale
            return getWinningMove() || getBlockingMove() || getStrategicMove() || getRandomMove();
        }
        
        function checkWin() {
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return true;
                }
            }
            return false;
        }
        
        function endGame(isDraw) {
            gameActive = false;
            gameResult.style.display = 'block';
            
            if (isDraw) {
                // Lib√©rer la case la plus ancienne
                if (moveHistory.length > 0) {
                    const oldestMove = moveHistory.shift();
                    gameBoard[oldestMove] = '';
                    cells[oldestMove].textContent = '';
                    cells[oldestMove].classList.remove('x', 'o');
                    cells[oldestMove].innerHTML = '<span class="cell-number">' + (oldestMove + 1) + '</span>';
                    
                    gameActive = true;
                    gameResult.style.display = 'none';
                    updateCurrentPlayerDisplay();
                    return;
                }
                
                gameResult.textContent = 'Match nul! Lib√©ration de la case la plus ancienne.';
                gameResult.className = 'draw';
            } else {
                const winner = currentPlayer === 'X' ? playerTeam : (playerTeam === 'muzan' ? 'rengoku' : 'muzan');
                gameResult.textContent = `Team ${winner.charAt(0).toUpperCase() + winner.slice(1)} a gagn√©!`;
                gameResult.className = 'win';
            }
        }
        
        function updateCurrentPlayerDisplay() {
            const team = currentPlayer === 'X' ? playerTeam : (playerTeam === 'muzan' ? 'rengoku' : 'muzan');
            currentTeamDisplay.textContent = `Tour de: Team ${team.charAt(0).toUpperCase() + team.slice(1)}`;
        }
        
        function updateMoveCounter() {
            moveCounterDisplay.textContent = `Mouvement: ${moveCount}`;
        }
        
        // Red√©marrer le jeu
        restartBtn.addEventListener('click', () => {
            resetGame();
            
            // Si le joueur a choisi Rengoku, l'IA joue en premier
            if (playerTeam === 'rengoku') {
                setTimeout(() => makeAIMove(), 500);
            }
        });
        
        // Retour √† la s√©lection d'√©quipe
        homeBtn.addEventListener('click', () => {
            resetGame();
            gameContainer.style.display = 'none';
            difficultySelection.style.display = 'block';
            teamSelection.style.display = 'none';
        });
        
        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            moveHistory = [];
            moveCount = 0;
            gameActive = true;
            currentPlayer = 'X';
            
            cells.forEach((cell, index) => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
                cell.innerHTML = '<span class="cell-number">' + (index + 1) + '</span>';
            });
            
            gameResult.style.display = 'none';
            updateCurrentPlayerDisplay();
            updateMoveCounter();
        }
    </script>
</body>
</html>
