<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Demon Slayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(to bottom, #0c1445, #1a1a2e);
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #ff9e1b;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 158, 27, 0.7);
            background: linear-gradient(to right, #ff9e1b, #ff3434);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h2 {
            color: #8be9fd;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        /* Ã‰cran de sÃ©lection d'Ã©quipe */
        #team-selection {
            background: rgba(30, 30, 46, 0.8);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid #ff79c6;
        }
        
        .teams {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        
        .team-btn {
            background: rgba(40, 42, 54, 0.8);
            border: 2px solid;
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .team-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        #team-muzan {
            border-color: #ff5555;
        }
        
        #team-muzan:hover {
            background: rgba(255, 85, 85, 0.2);
        }
        
        #team-rengoku {
            border-color: #ffb86c;
        }
        
        #team-rengoku:hover {
            background: rgba(255, 184, 108, 0.2);
        }
        
        .team-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        /* Plateau de jeu */
        #game {
            display: none;
            background: rgba(30, 30, 46, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid #50fa7b;
            margin-bottom: 20px;
        }
        
        #current-team {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #f1fa8c;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 0 auto;
            max-width: 350px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: rgba(40, 42, 54, 0.9);
            border: 2px solid #6272a4;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .cell:hover {
            background: rgba(56, 58, 89, 0.9);
            transform: scale(1.05);
        }
        
        .cell.x {
            color: #ff5555;
            text-shadow: 0 0 10px rgba(255, 85, 85, 0.7);
        }
        
        .cell.o {
            color: #ffb86c;
            text-shadow: 0 0 10px rgba(255, 184, 108, 0.7);
        }
        
        /* ContrÃ´les du jeu */
        #game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        .control-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        
        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(236, 72, 153, 0.6);
        }
        
        #home-btn {
            background: linear-gradient(135deg, #6272a4, #44475a);
        }
        
        /* Message de fin de jeu */
        #game-result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .win {
            background: rgba(80, 250, 123, 0.2);
            color: #50fa7b;
            border: 1px solid #50fa7b;
        }
        
        .draw {
            background: rgba(139, 233, 253, 0.2);
            color: #8be9fd;
            border: 1px solid #8be9fd;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .teams {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .team-btn {
                width: 100%;
                max-width: 200px;
            }
            
            .board {
                max-width: 300px;
            }
            
            .cell {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demon Slayer Tic Tac Toe</h1>
        <h2>Choisis ton camp et bats-toi avec honneur!</h2>
        
        <!-- SÃ©lection d'Ã©quipe -->
        <div id="team-selection">
            <h3>Choisis ton Ã©quipe</h3>
            <div class="teams">
                <div class="team-btn" id="team-muzan">
                    <div class="team-icon">ðŸ‘¹</div>
                    <div>Team Muzan</div>
                </div>
                <div class="team-btn" id="team-rengoku">
                    <div class="team-icon">ðŸ”¥</div>
                    <div>Team Rengoku</div>
                </div>
            </div>
        </div>
        
        <!-- Jeu -->
        <div id="game">
            <div id="current-team">Tour de: Team Muzan (X)</div>
            <div class="board" id="board">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            
            <div id="game-result"></div>
            
            <div id="game-controls">
                <button class="control-btn" id="restart-btn">Rejouer</button>
                <button class="control-btn" id="home-btn">Retour Ã  l'accueil</button>
            </div>
        </div>
    </div>

    <script>
        // Ã‰lÃ©ments DOM
        const teamSelection = document.getElementById('team-selection');
        const gameContainer = document.getElementById('game');
        const currentTeamDisplay = document.getElementById('current-team');
        const gameResult = document.getElementById('game-result');
        const cells = document.querySelectorAll('.cell');
        const restartBtn = document.getElementById('restart-btn');
        const homeBtn = document.getElementById('home-btn');
        const teamMuzanBtn = document.getElementById('team-muzan');
        const teamRengokuBtn = document.getElementById('team-rengoku');
        
        // Variables du jeu
        let currentPlayer = 'X';
        let playerTeam = '';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = false;
        
        // Combinaisons gagnantes
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Lignes
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Colonnes
            [0, 4, 8], [2, 4, 6]             // Diagonales
        ];
        
        // Choisir une Ã©quipe
        teamMuzanBtn.addEventListener('click', () => {
            selectTeam('muzan');
        });
        
        teamRengokuBtn.addEventListener('click', () => {
            selectTeam('rengoku');
        });
        
        function selectTeam(team) {
            playerTeam = team;
            teamSelection.style.display = 'none';
            gameContainer.style.display = 'block';
            currentTeamDisplay.textContent = `Tour de: Team ${team.charAt(0).toUpperCase() + team.slice(1)} (X)`;
            gameActive = true;
            
            // Si le joueur choisit Rengoku, l'IA (Muzan) joue en premier
            if (team === 'rengoku') {
                setTimeout(() => makeAIMove(), 500);
            }
        }
        
        // GÃ©rer les clics sur les cellules
        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const cellIndex = parseInt(cell.getAttribute('data-cell-index'));
                
                if (gameBoard[cellIndex] !== '' || !gameActive || currentPlayer === 'O') {
                    return;
                }
                
                makeMove(cellIndex);
                
                // VÃ©rifier si la partie est terminÃ©e
                if (gameActive && currentPlayer === 'O') {
                    setTimeout(() => makeAIMove(), 500);
                }
            });
        });
        
        function makeMove(cellIndex) {
            gameBoard[cellIndex] = currentPlayer;
            cells[cellIndex].textContent = currentPlayer;
            cells[cellIndex].classList.add(currentPlayer.toLowerCase());
            
            // VÃ©rifier victoire ou match nul
            if (checkWin()) {
                endGame(false);
            } else if (checkDraw()) {
                endGame(true);
            } else {
                // Changer de joueur
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateCurrentPlayerDisplay();
            }
        }
        
        function makeAIMove() {
            if (!gameActive || currentPlayer !== 'O') return;
            
            // IA simple : choisir une case vide au hasard
            const emptyCells = gameBoard
                .map((value, index) => value === '' ? index : null)
                .filter(index => index !== null);
            
            if (emptyCells.length > 0) {
                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                makeMove(emptyCells[randomIndex]);
            }
        }
        
        function checkWin() {
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return true;
                }
            }
            return false;
        }
        
        function checkDraw() {
            return !gameBoard.includes('');
        }
        
        function endGame(isDraw) {
            gameActive = false;
            gameResult.style.display = 'block';
            
            if (isDraw) {
                gameResult.textContent = 'Match nul! Aucun vainqueur.';
                gameResult.className = 'draw';
            } else {
                const winner = currentPlayer === 'X' ? playerTeam : (playerTeam === 'muzan' ? 'rengoku' : 'muzan');
                gameResult.textContent = `Team ${winner.charAt(0).toUpperCase() + winner.slice(1)} a gagnÃ©!`;
                gameResult.className = 'win';
            }
        }
        
        function updateCurrentPlayerDisplay() {
            const team = currentPlayer === 'X' ? playerTeam : (playerTeam === 'muzan' ? 'rengoku' : 'muzan');
            currentTeamDisplay.textContent = `Tour de: Team ${team.charAt(0).toUpperCase() + team.slice(1)} (${currentPlayer})`;
        }
        
        // RedÃ©marrer le jeu
        restartBtn.addEventListener('click', () => {
            resetGame();
            
            // Si le joueur a choisi Rengoku, l'IA joue en premier
            if (playerTeam === 'rengoku') {
                setTimeout(() => makeAIMove(), 500);
            }
        });
        
        // Retour Ã  la sÃ©lection d'Ã©quipe
        homeBtn.addEventListener('click', () => {
            resetGame();
            gameContainer.style.display = 'none';
            teamSelection.style.display = 'block';
        });
        
        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
            
            gameResult.style.display = 'none';
            updateCurrentPlayerDisplay();
        }
    </script>
</body>
    </html>
